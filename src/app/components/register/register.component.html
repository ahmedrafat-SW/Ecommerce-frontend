<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Register</h2>

      <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" ngModel required />
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" ngModel required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" ngModel required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" ngModel required />
        </div>

        <div *ngIf="registerError" class="alert alert-danger">
          {{ registerError }}
        </div>

        <button type="submit" class="btn btn-dark px-6 rounded-4">
          <i class="fas fa-user-plus"></i> Register
        </button>

        <div class="mt-3">
          <p>Already have an account? <a routerLink="/login">Login here</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
