<header class="text-light" style="background-color: #131921">
  <div class="container-fluid">
    <!-- Main Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <div class="amazon-logo">
          <span class="amazon-text">
            <span class="amazon-a">ShopEase</span>
          </span>
      </div>
      </a>
      <form class="d-flex mx-auto w-50 align-items-center">
        <div class="input-group">
          <input
            class="form-control"
            type="search"
            placeholder="Search products..."
            aria-label="Search">
          <button class="btn btn-warning" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
      <div class="d-flex align-items-center flex-wrap">
        <!-- For Large Screens -->
        <div class="d-none d-lg-flex">
          <a class="nav-link text-light me-3 d-flex align-items-center" href="#">
            <i class="bi bi-person-circle me-1"></i> Account
          </a>
          <a class="nav-link text-light me-3 d-flex align-items-center" href="#">
            <i class="bi bi-box me-1"></i> Orders
          </a>
          <a class="nav-link text-light d-flex align-items-center" href="#">
            <i class="bi bi-cart4 me-1"></i> Cart
          </a>
        </div>

        <!-- For Small Screens -->
        <div class="dropdown d-lg-none">
          <button class="btn btn-dark text-light dropdown-toggle" type="button" id="smallScreenMenu" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-list"></i> <!-- Only the hamburger icon -->
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="smallScreenMenu">
            <li>
              <a class="dropdown-item" href="#">
                <i class="bi bi-person-circle me-2"></i> Account
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <i class="bi bi-box me-2"></i> Orders
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <i class="bi bi-cart4 me-2"></i> Cart
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Categories Section -->
  <div class="py-2" style="background-color: #232f3e">
    <div  class="container-fluid d-flex justify-content-start flex-wrap">
      <a (click)="sidebarToggle()"  class="text-light text-decoration-none me-3" href="#">
        <i class="bi bi-list"></i>All
      </a>
      <a class="text-light text-decoration-none me-3" href="#"
        *ngFor="let category of categories let i = index" >{{category.categoryName}}</a>
    </div>
  </div>
</header>
