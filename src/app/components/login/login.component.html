<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Login</h2>

      <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" ngModel required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" ngModel required />
        </div>

        <div *ngIf="loginError" class="alert alert-danger">
          {{ loginError }}
        </div>

        <button type="submit" class="btn btn-dark px-10 rounded-4">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>

        <div class="mt-3">
          <p>Don't have an account? <a routerLink="/register">Register here</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
